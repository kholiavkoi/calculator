<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
        <div class="calc">
            <div class="calc_board">
                123456789
            </div>
            <calc class="buttons">
                <div class="buttons_row">
                    <button class="buttons_row__btn">7</button>
                    <button class="buttons_row__btn">8</button>
                    <button class="buttons_row__btn">9</button>
                    <button class="buttons_row__btn">+</button>
                </div>
                <div class="buttons_row">
                    <button class="buttons_row__btn">4</button>
                    <button class="buttons_row__btn">5</button>
                    <button class="buttons_row__btn">6</button>
                    <button class="buttons_row__btn">-</button>
                </div>
                <div class="buttons_row">
                    <button class="buttons_row__btn">1</button>
                    <button class="buttons_row__btn">2</button>
                    <button class="buttons_row__btn">3</button>
                    <button class="buttons_row__btn">/</button>
                </div>
                <div class="buttons_row">
                    <button class="buttons_row__btn">0</button>
                    <button class="buttons_row__btn">.</button>
                    <button class="buttons_row__btn">=</button>
                    <button class="buttons_row__btn">*</button>
                </div>


            </calc>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
